<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Finance Tracking</title>
  </head>
  <body>
    <h1>Transactions</h1>
    {% if object_list %}
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for transaction in object_list %}
        <tr>
          <td>{{ transaction.date }}</td>
          <td>{{ transaction.description }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No transactions found.</p>
    {% endif %}
  </body>
</html>
